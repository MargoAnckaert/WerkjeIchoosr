function addcamera(id, item) {
  document.getElementById(id).getElementsByTagName("tbody")[0].insertAdjacentHTML("beforeend",
    "<tr> <td>"+ item.id + "</td> <td>"+ item.camera + "</td> <td>"+ item.Latitude + "</td> <td>"+ item.Longitude + "</td> </tr>"
  );
}

document.addEventListener("DOMContentLoaded", function(event) {
  for (let index = 0; index < DATA.length; index++) {
    if(DATA[index].id % 3 == 0 && DATA[index].id % 5 == 0) {
    //console.log(document.getElementById("column3").getElementsByTagName("tbody"));
        addcamera("column15", DATA[index]);
    } else if(DATA[index].id % 3 == 0){
        addcamera("column3", DATA[index]);
    } else if(DATA[index].id % 5 == 0){
      addcamera("column5", DATA[index]);
    } else {
      addcamera("columnOther", DATA[index]);
    }
  }
  
});


function initMap() {
  var LatLong = { lat: Number(DATA[0].Latitude), lng: Number(DATA[0].Longitude) };
  var map = new google.maps.Map(document.getElementById("map"), {
      zoom: 6,
      center: LatLong,
    });
  for (let index = 0; index < DATA.length; index++) {
    var LatLong = { lat: Number(DATA[index].Latitude), lng: Number(DATA[index].Longitude) };
    new google.maps.Marker({
      position: LatLong,
      map,
    });
  }
}
